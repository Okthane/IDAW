<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <title>tabletest</title>
        <style>
        body{ margin-top: 5em; }
        .table {
        margin-top: 100px;
        margin-bottom: 100px;
        }
        </style>
    </head>
    <body>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Date de naissance</th>
                    <th scope="col">Aime le cours Web</th>
                    <th scope="col">Remarques</th>
                    <th scope="col">CRUD</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody">
            </tbody>
        </table>
        <form id="addStudentForm" action="" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" >
            <div class="form-group row">
                <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputNom" >
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAdress" class="col-sm-2 col-form-label">Adresse Mail</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="inputAdress" >
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCom" class="col-sm-2 col-form-label">Un commentaire ?</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputCom" >
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDate" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control" id="inputDate" >
                </div>
            </div>
            <div class="form-group row">
                <label for="inputChoice" class="col-sm-2 col-form-label">Cochez si en PLS</label>
                <div class="col-sm-3">
                    <input type="checkbox" class="form-control" id="inputChoice" >
                </div>
            </div>
            <div class="form-group row">
                <span class="col-sm-2"></span>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                </div>
            </div>
        </form>
        <script>
        function onFormSubmit()
        {
        // prevent the form to be sent to the server
            //event.preventDefault();
            let nom = $("#inputNom").val();
            let mail = $("#inputAdress").val();
            let commentaire = $("#inputCom").val();
            let date = $("#inputDate").val();
            let PLS = $('#inputChoice').prop(':checked')? "oui":"non";
            console.log(nom);
            $("#studentsTableBody").append
            (
                `<tr>
                    <td>${nom}</td>
                    <td>${mail}</td>
                    <td>${commentaire}</td>
                    <td>${date}</td>
                    <td>${PLS}</td>
                    <td><button onclick="edit();">Edit</button></td>
                </tr>`
            );
            }
        </script>
    </body>
</html>
